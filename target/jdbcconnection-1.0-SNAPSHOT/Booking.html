<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Car Rental Booking</title>
</head>
<body>
<main>
    <form id="carRentalForm" action="bookingServlet" method="POST">
        <section>
            <h2>Customer Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </section>

        <section>
            <h2>Rental Details</h2>
            <label for="pickupDate">Pick-up Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="dropoffDate">Drop-off Date:</label>
            <input type="date" id="dropoffDate" name="dropoffDate" required>
        </section>

        <section class="summary">
            <h2>Booking Summary</h2>
            <p id="summaryText">Please fill out the form to see the summary.</p>
            <button id="proceedToPayment" style="display: none;">Proceed to Payment</button>
        </section>

        <button type="submit" class="btn">Book Now</button>
    </form>
</main>
<script src="booking.js"></script>
</body>
</html>
