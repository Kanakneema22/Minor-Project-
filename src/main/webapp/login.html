<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="form-container sign-in">
        <form action="login" method="post">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" name="username" id="usernameOrEmail" required>
                <i class="fas fa-user"></i>
                <label for="usernameOrEmail">Username or Email</label>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="loginPassword" required>
                <i class="fas fa-lock"></i>
                <label for="loginPassword">Password</label>
            </div>
            <div class="forgot-pass">
                <label class="left">
                    <input type="checkbox" name="rememberMe" required> Remember me
                </label>
                <a href="ForgotPassword.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="link">
                <p>Don't have an account? <a href="registration.html" class="signup-link">Register</a></p>
            </div>
        </form>
    </div>
</div>
<script>
    document.querySelector('.sign-in form').addEventListener('submit', function (e) {
        const password = document.getElementById('loginPassword').value;  // Correct password field for login

        if (!password) {
            alert('Password is required!');
            e.preventDefault();
        } else {
            console.log("User is logged in");
            localStorage.setItem('isLoggedIn', 'true');
            alert('Login successful!');
        }
    });
</script>
</body>
</html>
