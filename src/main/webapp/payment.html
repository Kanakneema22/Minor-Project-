<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="paymentServlet" method="post">
            <div class="billing">
                <h2>Billing Address</h2>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Jacob Aiden" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Room - Street - Locality" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Berlin" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Germany" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" placeholder="123 456" required>
            </div>

            <!-- Payment -->
            <div class="payment">
                <h2>Payment</h2>
                <label>Cards Accepted:</label>
                <div class="cards">
                    <img src="assets/PayPal_Logo_Icon_2014.webp" alt="PayPal">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
                    <img src="assets/Discover-Card-logo.webp" alt="Discover">
                </div>

                <label for="nameOnCard">Name On Card:</label>
                <input type="text" id="nameOnCard" name="nameOnCard" placeholder="Mr. Jacob Aiden" required>

                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 2222 3333 4444" maxlength="19" required>

                <label for="expMonth">Exp. Month:</label>
                <input type="text" id="expMonth" name="expMonth" placeholder="August" required>

                <label for="expYear">Exp. Year:</label>
                <input type="text" id="expYear" name="expYear" placeholder="2025" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
