<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <title>Car Rental Booking</title>
</head>
<body>
<main>
    <form action="bookingServlet" method="post">
        <section>
            <h2>Customer Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </section>

        <section>
            <h2>Car Details</h2>
            <label for="carType">Type of Car:</label>
            <select id="carType" name="carType" required>
                <option value="" disabled selected>Select car type</option>
                <option value="tesla">Tesla</option>
                <option value="mitsubishi">Mitsubishi</option>
                <option value="mazda">Mazda</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
            </select>

            <label for="associatedCar">Associated Car:</label>
            <select id="associatedCar" name="associatedCar" required>
                <option value="" disabled selected>Select associated car</option>
                <!-- Options will be dynamically populated -->
            </select>
        </section>

        <section>
            <h2>Rental Details</h2>
            <label for="pickupDate">Pick-up Date:</label>
            <input type="date" id="pickupDate" name="pickupDate" required>

            <label for="dropoffDate">Drop-off Date:</label>
            <input type="date" id="dropoffDate" name="dropoffDate" required>
        </section>

        <button type="submit" class="btn">Book Now</button>
    </form>
</main>
<script src="booking.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const carTypeDropdown = document.getElementById("carType");
        const associatedCarDropdown = document.getElementById("associatedCar");

        const associatedCars = {
            tesla: ["Tesla Model S", "Tesla Model E", "Tesla Model Y"],
            mitsubishi: ["Mirage","Xpander","Pajero Sports"],
            mazda: ["Mazda CX5", "Mazda CX-30", "Mazda CX-9"],
            toyota: ["Corolla", "Innova", "Fortuner"],
            honda: ["Amaze","Elevate","City"]
        };

        carTypeDropdown.addEventListener("change", () => {
            const selectedCarType = carTypeDropdown.value;

            associatedCarDropdown.innerHTML = `<option value="" disabled selected>Select associated car</option>`;

            if (associatedCars[selectedCarType]) {
                associatedCars[selectedCarType].forEach((car) => {
                    const option = document.createElement("option");
                    option.value = car.toLowerCase().replace(/\s+/g, "");
                    option.textContent = car;
                    associatedCarDropdown.appendChild(option);
                });
            }
        });
    });

</script>
</body>
</html>
